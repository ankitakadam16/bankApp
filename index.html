<!DOCTYPE html>
<html lang="en" dir="ltr" >
  <head>
    <meta charset="utf-8">
    <title>Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
    <div class="container-fluid" style="margin-top:15px">

      <div class="row" style="padding:15px;background-color:#1a8cff;position:sticky">
        <div class="col-md-offset-2 col-md-2">
          <select ng-model="data.selectCity" ng-options="x for x in cityList" ng-change="fetchData()" style="width:100%;height:35px">
          </select>
        </div>
        <div class=" col-md-6">
          <div class="form-group">
          <!-- <label for="email">Email address:</label> -->
          <input type="text" class="form-control" id="email" ng-model="data.searchText" ng-change="fetchData()">
        </div>
        </div>
      </div>
      <div class="row" style="margin-top:15px">
        <div class="col-md-12">
          <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">NAME</th>
              <th scope="col">IFSC</th>
              <th scope="col">BRANCH</th>
              <th scope="col">ADDRESS</th>
              <th scope="col">DISTRICT</th>
              <th scope="col">CITY</th>
              <th scope="col">STATE</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = " i in bankList">
              <td>{{i.bank_id}}</td>
              <td>{{i.bank_name}}</td>
              <td>{{i.ifsc}}</td>
              <td>{{i.branch}}</td>
              <td>{{i.address}}</td>
              <td>{{i.district}}</td>
              <td>{{i.city}}</td>
              <td>{{i.state}}</td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      <script src="index.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script> -->
  </body>
</html>
